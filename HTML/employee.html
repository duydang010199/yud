<!DOCTYPE html>
<html lang="en">
  <body>
    <script>
      let login = prompt("Enter:");
      let message =
        login == "Employee"
          ? "Hello"
          : login == "Director"
          ? "Greetings"
          : login == ""
          ? "No login"
          : "";
      alert(message);
    </script>
  </body>
</html>
