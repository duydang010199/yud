<!DOCTYPE html>
<html lang="en">
  <body>
    <script>
      let userName = prompt("Who's these?", "");
      if (userName == "Admin") {
        let pass = prompt("Password?", "");

          alert("Welcome!");
        } else if (pass == null) {
          alert("Canceled.");

          alert("Wrong password");
        }
      } else if (userName == null) {
        alert("Canceled");
      } else {
        alert("I don't know you");
      }
    </script>
  </body>
</html>
