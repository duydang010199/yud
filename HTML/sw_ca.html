<!DOCTYPE html>
<html lang="en">
  <body>
    <script>
      let browser = prompt("Enter browser name!");
      switch (browser) {
        case "Edge":
          alert("you're got the Edge!");
          break;
        case "Chrome":
        case "Firefox":
        case "Opera":
          alert("Okay we support these browsers too");
          break;
        default:
          alert("We hope that this page looks ok!");
      }
    </script>
  </body>
</html>
